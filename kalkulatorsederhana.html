<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <form action="">
        <p>
            <label for="">Bilangan 1</label>
            <input type="number" id="num1">
        </p>
        <p>
            <label>Bentuk</label>
            <input type="text" id="bentuk">
        </p>
        <p>
            <label for="">Bilangan 2</label>
            <input type="number" id="num2">
        </p>
        <button type="button" id="jalankan">Hitung</button>
        <h3>Hasil</h3>
        <p id="jawaban"></p>
    </form>
</body>
</html>

<script>
    document.getElementById("jalankan").onclick = function(){
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        perintah = document.getElementById("bentuk").value;
        jawaban = Hitung(num1, num2, perintah);
        document.getElementById("jawaban").innerHTML = jawaban
    }

    function Hitung(num1, num2, perintah){
        if (perintah == "+"){
            return num1 + num2
        } else if (perintah == "-"){
           return num1 - num2
        } else if (perintah == "*"){
            return num1 * num2
        } else if (perintah == "/"){
            return num1 / num2
        } else {
            return "Maaf Angka yang dimasukkan tidak valid"
        }
        }
    
</script>
