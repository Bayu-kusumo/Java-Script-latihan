<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nama siswa kelas 12</h1>
    <button type="button" id="check">Check</button>
    <button type="button" id="cancel">Hide</button>
    <p id="name"></p>    
    <h2>Tambah Data</h2>

    
    <label for="">Tambah: </label>
    <input type="text" id="addname">
    <button id="add">Add</button>


    <h2>Hapus Data</h2>
    <label for="">Hapus: </label>
    <input type="text" id="removename">
    <button type="button" id="purge">Hapus</button>
</body>
</html>

<script>
    namelist = ["bayu", "candra", "deni", "kevin"]

    //menghilangkan data pada list
    document.getElementById("add").onclick = function(){    
        nama = document.getElementById("addname").value;
        namelist.push(nama);
        name(namelist);
    }
    
    //menyembunyikan data
    document.getElementById("cancel").onclick = function(){
        document.getElementById("name").innerHTML = "";
    }

    //memanggil fungsi print list
    document.getElementById("check").onclick = function (){
        name(namelist);
    }
    
    //print list
    function name(namelist){
        text = '';
        for (let i = 0; i < namelist.length; i ++){
            text += namelist[i] + "<br>";
        }
        document.getElementById("name").innerHTML = (text);
    }


    //remove name
    document.getElementById("purge").onclick = function(){
        nametoremove = document.getElementById("removename").value;
        var index = namelist.indexOf(nametoremove);
        namelist.splice(index, 1);
        name(namelist);
    }
</script>
